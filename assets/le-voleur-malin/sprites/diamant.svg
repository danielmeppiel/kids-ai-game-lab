  <!-- Partie inférieure du diamant -->
  <polygon points="32,58 8,24 56,24" fill="#0EA5E9"/>
  <polygon points="32,58 8,24 24,24" fill="#0284C7"/>
  <polygon points="32,58 40,24 56,24" fill="#38BDF8"/>
  
  <!-- Partie supérieure (table) -->

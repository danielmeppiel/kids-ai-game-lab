<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Hélicoptère de police cartoon -->
  
  <!-- Ombre -->
  <ellipse cx="32" cy="60" rx="20" ry="3" fill="#1F2937" opacity="0.2"/>
  
  <!-- Queue -->
  <rect x="48" y="28" width="14" height="6" fill="#1E40AF"/>
  <polygon points="62,26 62,36 58,31" fill="#1E40AF"/>
  
  <!-- Rotor de queue -->
  <ellipse cx="60" cy="24" rx="2" ry="6" fill="#6B7280"/>
  <ellipse cx="60" cy="24" rx="1" ry="4" fill="#9CA3AF"/>
  
  <!-- Corps principal -->
  <ellipse cx="30" cy="32" rx="22" ry="14" fill="#1E40AF"/>
  
  <!-- Bande blanche -->
  <ellipse cx="30" cy="32" rx="20" ry="4" fill="white"/>
  <text x="30" y="34" font-size="5" fill="#1E40AF" text-anchor="middle" font-weight="bold">POLICE</text>
  
  <!-- Cockpit / vitre -->
  <ellipse cx="18" cy="30" rx="10" ry="10" fill="#7DD3FC"/>
  <ellipse cx="16" cy="28" rx="6" ry="6" fill="#BAE6FD" opacity="0.5"/>
  
  <!-- Pilote silhouette -->
  <circle cx="20" cy="32" r="4" fill="#1F2937" opacity="0.5"/>
  
  <!-- Patins d'atterrissage -->
  <rect x="12" y="44" width="4" height="12" fill="#4B5563"/>
  <rect x="36" y="44" width="4" height="12" fill="#4B5563"/>
  <rect x="8" y="54" width="12" height="3" rx="1" fill="#4B5563"/>
  <rect x="32" y="54" width="12" height="3" rx="1" fill="#4B5563"/>
  
  <!-- Rotor principal -->
  <ellipse cx="30" cy="16" rx="28" ry="3" fill="#6B7280"/>
  <ellipse cx="30" cy="16" rx="26" ry="2" fill="#9CA3AF" opacity="0.7"/>
  
  <!-- Moyeu du rotor -->
  <circle cx="30" cy="16" r="4" fill="#4B5563"/>
  <circle cx="30" cy="16" r="2" fill="#1F2937"/>
  
  <!-- Gyrophare -->
  <rect x="26" y="18" width="8" height="3" rx="1" fill="#DC2626"/>
  <circle cx="28" cy="19" r="1" fill="#FCA5A5"/>
  <circle cx="32" cy="19" r="1" fill="#93C5FD"/>
  
  <!-- Projecteur -->
  <ellipse cx="10" cy="38" rx="3" ry="2" fill="#FCD34D"/>
  <path d="M8 40 L4 52 L16 52 L12 40" fill="#FCD34D" opacity="0.3"/>
</svg>
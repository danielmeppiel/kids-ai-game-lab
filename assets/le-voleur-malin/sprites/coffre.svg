<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Coffre au trésor -->
  
  <!-- Ombre -->
  <ellipse cx="32" cy="60" rx="24" ry="4" fill="#1F2937" opacity="0.2"/>
  
  <!-- Base du coffre -->
  <rect x="6" y="32" width="52" height="26" rx="2" fill="#92400E"/>
  <rect x="8" y="34" width="48" height="22" rx="1" fill="#B45309"/>
  
  <!-- Planches horizontales -->
  <rect x="6" y="40" width="52" height="3" fill="#78350F"/>
  <rect x="6" y="50" width="52" height="3" fill="#78350F"/>
  
  <!-- Couvercle (ouvert légèrement) -->
  <path d="M6 32 L6 20 Q6 14 12 14 L52 14 Q58 14 58 20 L58 32" fill="#92400E"/>
  <path d="M8 30 L8 22 Q8 16 14 16 L50 16 Q56 16 56 22 L56 30" fill="#B45309"/>
  
  <!-- Planches du couvercle -->
  <path d="M6 22 L58 22" stroke="#78350F" stroke-width="2"/>
  
  <!-- Serrure / fermoir -->
  <rect x="26" y="28" width="12" height="10" rx="2" fill="#FCD34D"/>
  <rect x="28" y="30" width="8" height="6" rx="1" fill="#F59E0B"/>
  <circle cx="32" cy="33" r="2" fill="#78350F"/>
  
  <!-- Coins métalliques -->
  <rect x="6" y="14" width="6" height="8" rx="1" fill="#6B7280"/>
  <rect x="52" y="14" width="6" height="8" rx="1" fill="#6B7280"/>
  <rect x="6" y="50" width="6" height="8" rx="1" fill="#6B7280"/>
  <rect x="52" y="50" width="6" height="8" rx="1" fill="#6B7280"/>
  
  <!-- Trésors qui dépassent -->
  <circle cx="20" cy="12" r="5" fill="#FCD34D"/>
  <text x="20" y="15" font-size="6" fill="#92400E" text-anchor="middle">$</text>
  
  <circle cx="32" cy="10" r="4" fill="#FCD34D"/>
  
  <polygon points="44,6 46,12 52,12 47,16 49,22 44,18 39,22 41,16 36,12 42,12" fill="#FCD34D"/>
  
  <!-- Brillances -->
  <circle cx="14" cy="20" r="2" fill="white" opacity="0.3"/>
  <circle cx="50" cy="36" r="1.5" fill="white" opacity="0.3"/>
</svg>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Sortie ouverte (porte verte brillante) -->
  
  <!-- Lueur de fond -->
  <ellipse cx="32" cy="32" rx="30" ry="30" fill="#86EFAC" opacity="0.3"/>
  <ellipse cx="32" cy="32" rx="24" ry="24" fill="#4ADE80" opacity="0.3"/>
  
  <!-- Porte -->
  <rect x="8" y="4" width="48" height="56" rx="4" fill="#059669"/>
  <rect x="10" y="6" width="44" height="52" rx="3" fill="#10B981"/>
  
  <!-- Panneau intérieur -->
  <rect x="14" y="10" width="36" height="44" rx="2" fill="#34D399"/>
  
  <!-- Flèche de sortie -->
  <polygon points="32,16 48,32 40,32 40,48 24,48 24,32 16,32" fill="white"/>
  <polygon points="32,20 44,32 38,32 38,44 26,44 26,32 20,32" fill="#D1FAE5"/>
  
  <!-- Mot EXIT -->
  <text x="32" y="56" font-size="8" fill="white" text-anchor="middle" font-weight="bold">EXIT</text>
  
  <!-- Brillances animées (statiques ici) -->
  <circle cx="12" cy="12" r="3" fill="white" opacity="0.6"/>
  <circle cx="52" cy="8" r="2" fill="white" opacity="0.5"/>
  <circle cx="8" cy="48" r="2" fill="white" opacity="0.4"/>
  <circle cx="56" cy="52" r="2.5" fill="white" opacity="0.5"/>
  
  <!-- Rayons -->
  <line x1="32" y1="0" x2="32" y2="4" stroke="#86EFAC" stroke-width="2"/>
  <line x1="32" y1="60" x2="32" y2="64" stroke="#86EFAC" stroke-width="2"/>
  <line x1="0" y1="32" x2="4" y2="32" stroke="#86EFAC" stroke-width="2"/>
  <line x1="60" y1="32" x2="64" y2="32" stroke="#86EFAC" stroke-width="2"/>
</svg>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Caisse en bois -->
  
  <!-- Ombre -->
  <ellipse cx="34" cy="60" rx="22" ry="4" fill="#1F2937" opacity="0.2"/>
  
  <!-- Face avant -->
  <rect x="8" y="16" width="48" height="42" fill="#D97706"/>
  <rect x="10" y="18" width="44" height="38" fill="#F59E0B"/>
  
  <!-- Planches verticales -->
  <line x1="22" y1="18" x2="22" y2="56" stroke="#D97706" stroke-width="2"/>
  <line x1="32" y1="18" x2="32" y2="56" stroke="#D97706" stroke-width="2"/>
  <line x1="42" y1="18" x2="42" y2="56" stroke="#D97706" stroke-width="2"/>
  
  <!-- Planches horizontales (renforts) -->
  <rect x="6" y="20" width="52" height="6" fill="#92400E"/>
  <rect x="6" y="50" width="52" height="6" fill="#92400E"/>
  
  <!-- Clous -->
  <circle cx="14" cy="23" r="2" fill="#6B7280"/>
  <circle cx="50" cy="23" r="2" fill="#6B7280"/>
  <circle cx="14" cy="53" r="2" fill="#6B7280"/>
  <circle cx="50" cy="53" r="2" fill="#6B7280"/>
  
  <!-- Reflet bois -->
  <rect x="12" y="28" width="4" height="20" fill="#FBBF24" opacity="0.3"/>
  
  <!-- Label FRAGILE optionnel -->
  <rect x="20" y="32" width="24" height="12" fill="#FEF3C7"/>
  <text x="32" y="41" font-size="6" fill="#92400E" text-anchor="middle" font-weight="bold">FRAGILE</text>
</svg>
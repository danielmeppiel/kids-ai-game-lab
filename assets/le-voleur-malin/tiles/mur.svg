<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Mur de briques -->
  
  <!-- Fond mortier -->
  <rect x="0" y="0" width="64" height="64" fill="#78716C"/>
  
  <!-- Rangée 1 -->
  <rect x="2" y="2" width="28" height="12" rx="1" fill="#DC2626"/>
  <rect x="34" y="2" width="28" height="12" rx="1" fill="#B91C1C"/>
  
  <!-- Rangée 2 (décalée) -->
  <rect x="-12" y="18" width="28" height="12" rx="1" fill="#B91C1C"/>
  <rect x="18" y="18" width="28" height="12" rx="1" fill="#DC2626"/>
  <rect x="50" y="18" width="28" height="12" rx="1" fill="#B91C1C"/>
  
  <!-- Rangée 3 -->
  <rect x="2" y="34" width="28" height="12" rx="1" fill="#DC2626"/>
  <rect x="34" y="34" width="28" height="12" rx="1" fill="#B91C1C"/>
  
  <!-- Rangée 4 (décalée) -->
  <rect x="-12" y="50" width="28" height="12" rx="1" fill="#B91C1C"/>
  <rect x="18" y="50" width="28" height="12" rx="1" fill="#DC2626"/>
  <rect x="50" y="50" width="28" height="12" rx="1" fill="#B91C1C"/>
  
  <!-- Reflets -->
  <rect x="4" y="4" width="24" height="4" fill="#EF4444" opacity="0.3"/>
  <rect x="36" y="4" width="24" height="4" fill="#EF4444" opacity="0.3"/>
  <rect x="20" y="20" width="24" height="4" fill="#EF4444" opacity="0.3"/>
</svg>